<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hifriends Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Hifriends Survey Form</h1>
    <p id="description">Please fill the form, Thank You</p>
    <form action="" id="survey-form">
        <label for="name" id="name-label">
            Name
            <input type="text" id="name" placeholder="Enter your name" required>
        </label>
        <label for="email" id="email-label">
            Email
            <input type="email" id="email" placeholder="Enter your email" required>
        </label>
        <label for="number" id="number-label">
            Age
            <input type="number" id="number" placeholder="How old are you?" min="15" max="45">
        </label>
        <label for="dropdown" id="dropdown-label">
            How do you know HIVI!?
            <select id="dropdown">
                <option >Social Media</option>
                <option >Friend</option>
            </select>
        </label>
        <label for="member" id="member-label">
            Choose your favorite member
        </label>
        <input type="radio" name="member" value="febri" checked> Febri <br>
        <input type="radio" name="member" value="ilham"> Ilham <br>
        <input type="radio" name="member" value="neida"> Neida <br>
        <input type="radio" name="member" value="ezra"> Ezra <br>
        <br>

        <label for="songs" id="songs-label">
            Choose your favorite song(s) from "Ceritera"
        </label>
        <input type="checkbox" value="jatuh-bangkit-kembali"> Jatuh, Bangkit, Kembali <br>
        <input type="checkbox" value="satu-satunya"> Satu - Satunya <br>
        <input type="checkbox" value="bahagia"> Bahagia <br>
        <input type="checkbox" value="patung-batu"> Patung Batu <br>
        <input type="checkbox" value="musim-hujan"> Musim Hujan <br>
        <input type="checkbox" value="tersenyum-untuk-siapa"> Tersenyum, Untuk Siapa? <br>
        <input type="checkbox" value="bumi-dan-bulan"> Bumi Dan Bulan <br>
        <input type="checkbox" value="pemuda"> Pemuda <br>
        <input type="checkbox" value="teman-sejati"> Teman Sejati <br>
        <br>

        <label for="number" id="number-label">
            Any comments or suggestions?
            <textarea id="comments" cols="30" rows="10"></textarea>
        </label>

        <button id="submit" type="submit">Submit</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
